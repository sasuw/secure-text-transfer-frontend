<html>
    <head>
        <meta http-equiv="refresh" content="20; URL=/en/index.html" />
    </head>
    <body onload="afterLoad();">
        <script src="en/js/main.js"></script>
        <script>
            function afterLoad(){
                let lang = getCookieValue(Globals.langCookieName);
                if(lang === null || lang.trim() === ''){
                    lang = 'en';
                }
                window.location.replace(lang + '/index.html');
            }
        </script>
    </body>
</html>
